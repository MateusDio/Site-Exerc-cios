<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Gerador de Senhas</title>
</head>
<body>
    <header>
        <h1>Gerador de Senhas</h1>
        <a href="../index.html">Voltar</a>
    </header>

    <section id="inicio">
        <div id="fundo">
            <div class="inputs">
                <input type="text" id="tam" placeholder="Digite o tamanho da senha" min="4" max="50"/>
            </div>

            <div class="botoes"> 
                <button id="ge">Gerar</button>
            </div>

            <p id="resultado"></p>
        </div>
    </section>
</body>
</html>
