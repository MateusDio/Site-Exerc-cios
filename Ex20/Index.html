<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simulador de Notas Escolares</title>
</head>

<body>
    <header>
        <h1>Simulador de Notas Escolares</h1>
        <a href="../index.html">Voltar</a>
    </header>
    <section id="inicio">
        <div id="fundo">
            <br>
            <form class="inputs">
                <input type="text"  id="nt1" placeholder= "Digite a primeira nota" min="1" max="10">
                <input type="text"  id="nt2" placeholder= "Digite a segunda nota"min="1" max="10">
                <input type="text"  id="nt3" placeholder= "Digite a terceira nota"min="1" max="10">
           
            </form>
            <div class="botoes">
                
                <button id="btn" type="button">Calcular</button>
               
            </div>
            <p id="resultado"></p>
        </div>
    </section>
</body>

</html>
